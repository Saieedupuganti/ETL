<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
</head>
<body>

    <h1>Settings</h1>

    <table border="1">
        <tr>
            <th>S.NO</th>
            <th>Final Column Names</th>
            <th>Text Field</th>
            <th>Mapping</th>
            <th>Final Column Values</th>
        </tr>

        {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td><input type="text" placeholder="Enter text" id="{{ row[1] }}"></td>
                <td><button onclick="mapFunction('{{ row[0] }}', '{{ row[1] }}')">Map</button></td>
                <td>{{ row[2] }}</td>
            </tr>
        {% endfor %}

    </table>

    <script>
        function mapFunction(sno, finalColumnName) {
            var textField = document.getElementById(finalColumnName);
            alert("Mapping clicked for S.NO: " + sno + ". Final Column Name: " + finalColumnName);
            // Perform any additional actions with the text field, if needed
        }
    </script>

</body>
</html>
